<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <header class="container">
        <nav class="flex width">
            <div class="left flex">
                <img src="images/images-removebg-preview.png" />
                <ul class="flex left-font font">
                    <li> MEN </li>
                    <li> WOMEN </li>
                    <li> KIDS </li>
                    <li> HOME&LIVING </li>
                    <li> BEAUTY </li>
                    <li>STUDIO</li>

                </ul>

            </div>
            <div class="right flex font right-font-style">
                <div class="image-input">
                    <img src="images/search-line-icon.png" alt="Image"  style="filter: brightness(0) saturate(100%) invert(18%); "/>
                    <input type="text" placeholder="Search for products,brands and more">
                </div>
                <div class="profile  "><img src="images/user.png" alt="">
                    <p>Profile</p>
                </div>
                <div class="wishlist "><img src="images/heart.png" alt="">
                    <p>Wishlist</p>
                </div>
                <div class="bag "><img src="images/shopping-bag.png">
                    <p> Bag </p>
                </div>

            </div>
        </nav>
        <div class="main">
            <div class="section-1">
               <img src="images/Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra - Google Chrome 21-09-2024 12_58_11.png" alt="">
            </div>
            <div class="text-main">
                <p>BUDGET-FRIENDLY BARGAINS</p>
            </div>
        </div>
    </header>

</body>
<script src="script.js"></script>

</html>
